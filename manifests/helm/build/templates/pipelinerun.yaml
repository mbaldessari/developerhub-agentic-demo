apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: {{ .Values.name }}-pipelinerun
  labels:
    backstage.io/kubernetes-id: ${{values.component_id}}
    tekton.dev/pipeline: {{ .Values.name }}-pipeline
spec:
  pipelineRef:
    name: {{ .Values.name }}-pipeline
  taskRunTemplate:
    serviceAccountName: pipeline
  timeouts:
    pipeline: 1h0m0s
  workspaces:
  - name: output
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
